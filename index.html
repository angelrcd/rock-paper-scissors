<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <h1 class="players-scores">
    <span class="player-card">PLAYER</span>
    <div><span class="player-score"></span>:<span class="cpu-score"></span></div>
    <span class="cpu-card">CPU</span>
  </h1>

  <h2>CPU</h2>
  <button class="cpu-choice" disabled></button>
  <div class="cpu-player-separation">
    <p class="countdown hidden"></p>
    <p class="result hidden"></p>
  </div>
  <div class="player-choice-container">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </div>
  <h2>PLAYER</h2>
  <button class="begin-match-button">PLAY</button>
  <table>
    <tr>
      <th>Match number</th>
      <th>Winner</th>
    </tr>
  </table>
</body>
</html>
